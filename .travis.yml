language: php

php:
  - 5.3

mysql:
  database: drupal
  username: root
  encoding: utf8

before_script:
  - sudo apt-get install nginx
  - echo "deb http://php53.dotdeb.org stable all" | sudo tee /etc/apt/sources.list.d/php53.list
  - sudo apt-get update
  - sudo apt-get -y --force-yes install php5-fpm
  - sudo cp .travis_nginx.conf /etc/nginx/nginx.conf
  - sudo /etc/init.d/nginx restart
  - mysql -e 'create database drupal;'
  - pear channel-discover pear.drush.org
  - pear install drush/drush-5.7.0
  - phpenv rehash
  - drush si standard --db-url=mysql://root:@127.0.0.1/drupal --yes
  - drush cc all --yes
  - drush en simpletest --yes

script:
  - drush test-run --uri=http://127.0.0.1 ActionLoopTestCase